<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
	  <title>InfluxDB Log Viewer - Logmew</title>
  </head>
  <body>
    <div class="ui fixed menu" id="header-menu">
      <img class="logo" src="favicon.png" width="48" height="40"/>
      <div class="item">Logmew</div>
      <div class="menu">
        <div class="item">
          <div class="ui search">
            <div class="ui icon query input">
              <input class="prompt" type="text" placeholder="Filter log...">
              <i class="filter link icon"></i>
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="word" id="filter-word">
              <label for="filter-word">Word search</label>
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="regexp" id="filter-regexp">
              <label for="filter-regexp">Regexp</label>
            </div>
            <div class="ui checkbox">
              <input type="checkbox" name="case" id="filter-case">
              <label for="filter-case">Case sensitive</label>
            </div>
          </div>
        </div>

        <a class="item" id="menu-item-clear-log">Clear Log</a>
      </div>
    </div>

	  <div class="logview">
      <div class="thead">
		    <div class="th time">Time</div>
		    <div class="th level">Level</div>
		    <div class="th origin">Origin</div>
		    <div class="th message">Message</div>
      </div>
      <div class="tbody" id="logview"></div>
    </div>

	  <script type="application/javascript" src="bundle/logInflux.entry.js"></script>
  </body>
</html>
